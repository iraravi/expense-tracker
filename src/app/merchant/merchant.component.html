<div class="container mt-4">
  <h2 class="text-center text-primary mb-4">Manage Merchants</h2>

  <!-- Form to Add/Edit Merchant -->
  <form (ngSubmit)="editMode ? updateMerchant() : addMerchant()" class="mb-4">
    <div class="mb-3">
      <label for="merchantName" class="form-label">Merchant Name:</label>
      <input
        [(ngModel)]="merchant.name"
        name="name"
        id="merchantName"
        class="form-control"
        type="text"
        placeholder="Enter Merchant Name"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary w-100">
      {{ editMode ? 'Update' : 'Add' }} Merchant
    </button>
  </form>

  <!-- Table to View Merchants -->
  <table class="table table-striped table-responsive">
    <thead>
    <tr>
      <th>#</th>
      <th>Merchant Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let merchant of merchants; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ merchant.name }}</td>
      <td>
        <button (click)="editMerchant(merchant)" class="btn btn-sm btn-warning me-2">
          <i class="bi bi-pencil"></i>
        </button>
        <button (click)="deleteMerchant(merchant.id)" class="btn btn-sm btn-danger">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
